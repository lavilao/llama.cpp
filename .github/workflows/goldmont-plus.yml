name: Fixed Goldmont Plus Build

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        # Added libcurl4-openssl-dev to fix the Curl error
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential libopenblas-dev libcurl4-openssl-dev

      - name: Compile
        run: |
          mkdir build
          cd build
          
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DGGML_NATIVE=OFF \
            -DLLAMA_NATIVE=OFF \
            -DGGML_LTO=ON \
            -DGGML_BLAS=ON \
            -DGGML_BLAS_VENDOR=OpenBLAS \
            -DLLAMA_AVX=OFF \
            -DLLAMA_AVX2=OFF \
            -DLLAMA_AVX512=OFF \
            -DLLAMA_FMA=OFF \
            -DLLAMA_F16C=OFF \
            -DGGML_AVX=OFF \
            -DGGML_AVX2=OFF \
            -DGGML_AVX512=OFF \
            -DCMAKE_CXX_FLAGS="-march=goldmont-plus -mtune=goldmont-plus -O3" \
            -DCMAKE_C_FLAGS="-march=goldmont-plus -mtune=goldmont-plus -O3"
          
          # We use VERBOSE=1 to verify that -march=native is gone from the final command
          VERBOSE=1 cmake --build . --config Release -j $(nproc)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llama-goldmont-plus-fixed
          path: build/bin/*
