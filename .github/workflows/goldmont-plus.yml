name: Max Speed Goldmont Plus (LTO + OpenBLAS)

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential libopenblas-dev

      - name: Compile with Max Optimizations
        run: |
          mkdir build
          cd build
          
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLAMA_NATIVE=OFF \
            -DGGML_BLAS=ON \
            -DGGML_BLAS_VENDOR=OpenBLAS \
            -DGGML_LTO=ON \
            -DLLAMA_AVX=OFF \
            -DLLAMA_AVX2=OFF \
            -DLLAMA_AVX512=OFF \
            -DLLAMA_FMA=OFF \
            -DLLAMA_F16C=OFF \
            -DCMAKE_CXX_FLAGS="-march=goldmont-plus -mtune=goldmont-plus -O3" \
            -DCMAKE_C_FLAGS="-march=goldmont-plus -mtune=goldmont-plus -O3"
          
          cmake --build . --config Release -j $(nproc)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: llama-goldmont-plus-max-speed
          path: build/bin/*
